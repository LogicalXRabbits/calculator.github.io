<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/image/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,800&display=swap">
    <title>Calculator TT-44-G4</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <h1 class="tt-45-07">Calculator Kritis</h1>
            <form id="project-form">
                <div class="input-section">
                    <label for="num-tasks">Jumlah Tasks:</label>
                    <input type="number" id="num-tasks" placeholder="Masukkan jumlah tasks" />
                </div>
                <div id="tasks-inputs-container"></div>
                <button type="button" id="add-tasks-button">Tambah Task</button>
                <button type="button" id="calculate-button">Hitung</button>
                <div id="result" class="result-card"></div>
            </form>
        </div>
        <div id="welcome-notification" class="notification">
            <p>Selamat datang di Kalkulator Proyek!</p>
            <button id="close-notification">Tutup</button>
        </div>
        <footer class="footer">
            <p>&copy; 2023 Project Calculator TT-44-G4</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
